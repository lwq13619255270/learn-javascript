<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶类</title>
</head>

<body>
    <script>
        class A {
            constructor() {
                this.name = 'lwq'
            }

            tip() {
                alert(this.name)
                alert(this.age)  // 
            }
        } 

        class B extends A{
            constructor(){
                super();
                this.age = 16;
            }
        }
        let b = new B();
        b.tip();
    </script>
</body>

</html>
