<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定义属性</title>
</head>
<body>
    <script>
        let json = {_a: 10};

        Object.defineProperty(json, 'a', {
            configurable: true,
            get() {
                return json._a;
            },
            set(val) {
                json._a = val;
            }
        })
    </script>
</body>
</html>
